<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code & Barcode Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">QR Code & Barcode Scanner</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Camera Scanner</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info mb-3">
                            <strong>Supported Formats:</strong>
                            <ul class="mb-0">
                                <li>QR Codes</li>
                                <li>EAN-13, EAN-8 Barcodes</li>
                                <li>UPC-A, UPC-E Barcodes</li>
                                <li>Code 128, Code 39, Code 93</li>
                                <li>ITF Barcodes</li>
                            </ul>
                        </div>
                        <div id="reader"></div>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Image Upload</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="imageFile" class="form-label">Select Image</label>
                                <input class="form-control" type="file" id="imageFile" accept="image/*">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary" onclick="scanImage()">Scan QR/Barcode</button>
                                <button type="button" class="btn btn-secondary" onclick="performOCR()">OCR Text</button>
                            </div>
                        </form>
                        <div id="uploadResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
